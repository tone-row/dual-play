<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dual Play</title>
    <link rel="stylesheet" href="./app.scss" />
  </head>
  <body>
    <div class="letter o1">o</div>
    <div class="group tne">
      <div class="spin">
        <div class="shift-t"><div class="letter t">t</div></div>
        <div class="shift-n"><div class="letter n">n</div></div>
        <div class="shift-e"><div class="letter e">e</div></div>
      </div>
    </div>
    <div class="letter o2">o</div>
    <div class="group rw">
      <div class="spin">
        <div class="shift-r"><div class="letter r">r</div></div>
        <div class="shift-w"><div class="letter w">w</div></div>
      </div>
    </div>
  </body>
</html>
